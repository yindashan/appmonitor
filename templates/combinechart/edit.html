<!-- content starts -->	
	<div>
		<ul class="breadcrumb">
			<li>
				<a href="#">系统管理</a> <span class="divider">/</span>
			</li>
			<li>
				<a href="#">联合图管理</a>
			</li>
		</ul>
	</div>
	
	
	<div class="row-fluid sortable">
			<div class="box span12">
				<div class="box-header well" data-original-title>
					<h2><i class="icon-edit"></i> 编辑联合图</h2>
				</div>
				<div class="box-content">
					<form class="form-horizontal" method="post" action="{% url combinechart_edit combineChart.id %}" onsubmit="return validateCallback_combine(this);">
						<fieldset>
							<div class="control-group">
								<label class="control-label">描述<span style="color:#f00">*</span></label>
								<div class="controls">
									<input class="input-xlarge required" type="text" name="desc" value="{{ combineChart.desc }}"/>
								</div>
							</div>
						
							<div class="control-group">
								<label class="control-label">类型</label>
								<div class="controls">
									{% for key,value in combine_type_dict.items %}
										{% if not forloop.first %}
											<div style="clear:both"></div>
										{% endif %}
										<label class="radio">
											<input type="radio" name="combine_type" value="{{ key }}"/>
											{{ value }}
										</label>
							 		{% endfor %}
								</div>
							</div>
						
						</fieldset>
						<fieldset>
							<legend>待选图表</legend>
							<div class="control-group">
								<label class="control-label">应用名称</label>
								<div class="controls">
									<select id="app2">
							 		  <option value ="" selected>请选择</option>
							 		  {% for app in app_list %}
							 		  		<option value ="{{ app.id}}" >{{ app.desc }}</option>
							 		  {% endfor %}
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">主机名称</label>
								<div class="controls">
									<select id="host2">
							 			 <option value ="" selected>请选择</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">监控项</label>
								<div class="controls">
									<select id="monitor2" >
							  			<option value ="" selected>请选择</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">显示类型</label>
								<div class="controls">
									<select id="show_type2">
									  <option value ="" selected>请选择</option>
									  	{% for key,value in show_type_dict.items %}
									  		<option value ="{{ key }}">{{ value }}</option>
									  	{% endfor %}
									</select>
								</div>
							</div>
							<div class="form-actions">
								<button type="button" class="btn btn-primary" id="combine_add">添加</button>
							</div>
						</fieldset>
						<fieldset>
							<legend>已选图表</legend>
							<table class="table table-striped table-bordered bootstrap-datatable datatable" id="node_table2">
								<thead>
									<tr>
										<th>应用名称</th>
										<th>主机地址</th>
										<th>监控项</th>
										<th>类型</th>
										<th>操作</th>
									</tr>
								</thead>   
								<tbody>
									{% for item in chart_list %}
									<tr monitor_id="{{ item.monitor_id }}" chart_id="{{item.show_chart_id}}">
										<td>{{item.app_desc}}</td>
										<td>{{item.host_ip}}</td>
										<td>{{item.monitor_desc}}</td>
										<td>{{item.show_type}}</td>
										<td><button onclick='remove_item(this);' class="btn btn-mini btn-danger">删除</button></td>
									</tr>
									{% endfor %}
								</tbody>
							</table>
						</fieldset>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">保存</button>
							<button class="btn" onclick ="return httpRedirectAjax('{% url appitem_index %}')">取消</button>
						 </div>
					 </form>
				</div>
			</div><!--/span-->
		
		</div><!--/row-->
<!-- content ends -->

<script language="JavaScript" type="text/javascript">
//----------- start ---------------
$(document).ready(function(){
	 //校验
	 $("form").validate();
	 //初始化　联合表类型
	 $("input[type='radio'][name='combine_type'][value='1']").attr("checked",true);
	 //下拉框控制
	$("#app2").change(function(){
		var key = $("#app2").val();
		if(key){
			 jQuery.ajax({
				type: 'POST',
				url: "{% url appitem_getappinfo %}",
				data: {'app_id':key},
				success: node_config_success2,
				error:error,
				dataType: 'json',
				async:true
			});
		}
	});
	//添加监控项
	$("#combine_add").click(do_combine_add);
});
</script>
